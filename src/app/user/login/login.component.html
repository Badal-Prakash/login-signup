<div class="mb-4">
  <h2 class="text-success">Sign in</h2>
  <div>
    Create an account?
    <a routerLink="/signup" class="text-decoration-none fw-medium text-success">
      Sign Up
    </a>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <input
      class="form-control bg-body-secondary"
      placeholder="Email"
      formControlName="Email"
    />
    <div
      class="error-feedback"
      *ngIf="
        form.get('Email')?.hasError('required') && form.get('Email')?.touched
      "
    >
      Please enter valid email.
    </div>
  </div>
  <div class="mb-3">
    <input
      class="form-control bg-body-secondary"
      placeholder="Password"
      formControlName="Password"
    />
    <div
      class="error-feedback"
      *ngIf="
        form.get('Email')?.hasError('required') && form.get('Password')?.touched
      "
    >
      Please enter your password.
    </div>
  </div>
  <div class="mt-4">
    <button
      type="submit"
      class="btn btn-success w-100 rounded-3"
      [disabled]="form.invalid"
    >
      Sign in
    </button>
  </div>
</form>
